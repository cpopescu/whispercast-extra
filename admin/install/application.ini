[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

includePaths.library = APPLICATION_PATH "/library"
pluginPaths.App_Resource = APPLICATION_PATH "/resources"

autoloaderNamespaces[] = "App_"
autoloaderNamespaces[] = "Whispercast_"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

resources.router.routes.default.type = "App_Controller_Router_Route"
resources.router.routes.default.defaults.module = "default"

resources.view.helperPath = APPLICATION_PATH "/views/helpers"
resources.view.scriptPath = APPLICATION_PATH "/views/layouts/default"
resources.view.compiledPath = "@@@COMPILED_DIR@@@"

resources.layout.layoutPath = APPLICATION_PATH "/views/layouts/default"

resources.frontController.useDefaultControllerAlways = false
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.modules = ""

resources.db.adapter = PDO_MYSQL
resources.db.params.host = "@@@DB_HOST@@@"
resources.db.params.username = "@@@DB_USER@@@"
resources.db.params.password = "@@@DB_PASSWORD@@@"
resources.db.params.dbname = "@@@DB_NAME@@@"
resources.db.params.charset = "utf8"

resources.cache.cache_dir = "@@@CACHE_DIR@@@"

resources.locale.default = "en_US"
resources.locale.force = true

resources.whispercast.version = 2

resources.whispercast.paths.upload = "@@@UPLOADED_DIR@@@"

resources.whispercast.name = "@@@NAME@@@"

resources.whispercast.flow_control.video = 1000
resources.whispercast.flow_control.total = 2000

resources.whispercast.savers.buildup_interval_sec = 60
resources.whispercast.savers.buildup_delay_sec = 30
resources.whispercast.savers.prefill_buffer_ms = 0
resources.whispercast.savers.advance_media_ms = 0

resources.whispercast.resources.users[] = "add"
resources.whispercast.resources.users[] = "set"
resources.whispercast.resources.users[] = "get"
